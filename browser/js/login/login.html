<section class="container col-lg-8 col-xs-12" id="login-container">
    <form id="login-form" name="loginForm" ng-submit="sendLogin(login)" class="container col-lg-7 col-xs-12">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" id="login-submit">Login</button>
        
        <div class="alert alert-danger" id="invalid" ng-if="error">
            <strong>Oops!</strong> Incorrect email or password.
        </div>
    </form>

    <div class="container col-lg-1 col-xs-12"></div>  

    <div class="container col-lg-5 col-xs-12 oauth-container">
        <br>
        <oauth-button provider-name="Google"></oauth-button>
        <br>
        <oauth-button provider-name="Github"></oauth-button>
        <br>
    </div>
</section>

<div id="signup-container">
    <br><br>
    <label>
        Don't have an account?
    </label>
    <a ui-sref="register"> Sign up!</a>
</div>
