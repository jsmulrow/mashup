<section class="container col-lg-6 col-xs-12" id="register-container">
    <form id="register-form" name="registerForm" ng-submit="register(credentials)" class="container col-xs-12">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" ng-model="credentials.name" class="form-control" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="text" ng-model="credentials.email" class="form-control" id="email" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" ng-model="credentials.password" class="form-control" id="login-password" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary" id="register-submit">Sign up!</button>
    </form>

    <hr>

    <div class="container col-xs-12 oauth-container">
        <br>
        <oauth-button provider-name="Google"></oauth-button>
        <br>
        <oauth-button provider-name="Github"></oauth-button>
        <br>
    </div>
</section>
